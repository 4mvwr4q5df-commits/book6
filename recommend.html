    border-radius:50%;

<section>
<h2>Random Book Recommendation</h2>
<img src="img/Banners.png" alt="Reading Tracker Image" class="tracker-img">
<div style="max-width:400px; margin:auto; text-align:center;">

</div>

<label for="genre">Select Genre:</label>
<select id="genre">
    <option value="Fiction">Fiction</option>
    <option value="Fantasy">Fantasy</option>
    <option value="Sci-Fi">Sci-Fi</option>
</select>

<label for="length">Select Length:</label>
<select id="length">
    <option value="Short">Short</option>
    <option value="Medium">Medium</option>
    <option value="Long">Long</option>
</select>

<button onclick="randomBook()">Pick Again</button>

<p id="suggest"></p>
<button onclick="saveReadingList()" style="margin-top:10px;">Save to Reading List</button>
</section>

<script>
// Book data
const books = [
    {title:"One Plus One", genre:"Fiction", length:"Medium"},
    {title:"And Then There Was The One", genre:"Fiction", length:"Long"},
    {title:"One By One", genre:"Fiction", length:"Medium"},
    {title:"No One Can Know", genre:"Fiction", length:"Short"},
    {title:"The Only One Left", genre:"Fiction", length:"Long"},
    {title:"Little One", genre:"Fiction", length:"Short"},
    {title:"One Blood", genre:"Fantasy", length:"Medium"},
    {title:"One of Us Is Lying", genre:"Fiction", length:"Medium"},
    {title:"Year One", genre:"Sci-Fi", length:"Long"},
    {title:"One", genre:"Fiction", length:"Short"},
    {title:"One on One", genre:"Fiction", length:"Medium"},
    {title:"One Day", genre:"Fiction", length:"Medium"},
];

let currentBook = null;

// Recommend random book
function randomBook(){
    const genre = document.getElementById('genre').value;
    const length = document.getElementById('length').value;
    const filtered = books.filter(b => b.genre===genre && b.length===length);
    if(filtered.length===0){
        document.getElementById('suggest').innerText = "No book found with this combination!";
        currentBook = null;
        return;
    }
    currentBook = filtered[Math.floor(Math.random()*filtered.length)];
    document.getElementById('suggest').innerText = currentBook.title;
}

// Save to localStorage Reading List
function saveReadingList(){
    if(!currentBook) return alert("Pick a book first!");
    let list = JSON.parse(localStorage.getItem('readingList')) || [];
    if(!list.includes(currentBook.title)){
        list.push(currentBook.title);
        localStorage.setItem('readingList', JSON.stringify(list));
        alert("Book saved to your Reading List!");
    } else {
        alert("Book already in your Reading List.");
    }
}
</script>
